<!--=== Create Part ===-->
<div class="container content" ng-controller="RegisterAdminCtrl">
    <div class="row">
    
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

            <form class="reg-page" name="registerform">
                
                <div class="reg-header">
                    <h2 class="color-blue">Create New Society</h2>
                    <h4>Step <span class="color-green font-size-40"><strong>1</strong></span>/3: <strong>Admin Registration</strong></h4>

                    <div class="text-center">
                        <img ng-if="isLoading" src="images/page_load.gif">
                    </div>

                </div>

                <div ng-if="message && !isLoading && errorCode == 0" class="text-center">
                    <p class="color-green">
                        <img src="images/suc_32.png" alt="Suc"> {{message}}
                    </p>
                </div>

                <div ng-if="message && !isLoading && errorCode != 0" class="text-center">
                    <p class="color-red">
                        <img src="images/error_32.png" alt="Error"> {{message}}
                    </p>
                </div>

                <label>Email <span class="color-red">*</span></label>
                <input type="email" class="form-control margin-bottom-20" ng-model="email">

                <label>Password <span class="color-red">*</span></label>
                <input type="password" class="form-control margin-bottom-20" ng-model="password">

                <label>Confirm Password <span class="color-red">*</span></label>
                <input type="password" class="form-control margin-bottom-20" ng-model="rpassword">
                <input type="checkbox" ng-model="agree"> I agree
                <label>
                    <a href="#/terms" class="color-green">Terms and Conditions</a>
                </label>
                
                <hr>

                <div class="row">
                    <div class="col-lg-8 checkbox">
                    </div>
                    <div class="col-lg-4 text-right">
                        <button class="btn btn-success" type="submit" ng-click="submitRegister()" ng-disabled="!agree">Register</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div><!--/container-->     
<!--=== End Create Part ===-->
