<!--=== Forget Password ===-->
<div class="container content" ng-controller="ForgetPasswordCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                
            <form class="reg-page">
        
                <div class="reg-header">            
                    <h2>
                        Account Recovery
                        <span ng-if="message && !isLoading"class="label label-danger">{{message}}</span><br>
                        <img ng-if="isLoading" src="images/page_load.gif">
                    </h2>
                    
                </div>

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Email" class="form-control" ng-model="email">
                </div>                                     

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn-u pull-right" type="submit" ng-click="submit()">Submit</button>
                    </div>
                </div>

                <hr>

                <h4>Steps to follow</h4>
                <p>1. Open your mail and get the new password</p>
                <p>2. Log in with your email and this new password</p>
                <p>3. Reset the password once logged in successfully</p>

            </form>       

        </div>
    </div><!--/row-->
</div><!--/container--> 
<!--=== End Forget Password ===-->
