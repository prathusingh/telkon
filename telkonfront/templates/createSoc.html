<!--=== Create Part ===-->
<div class="container content" ng-controller="CreateSocietyCtrl">
    <div class="row">
    
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

            <form class="reg-page sky-form" name="registerform">
                
                <div class="reg-header">
                    <h2 class="color-blue">Create New Society</h2>
                    <h4>Step <span class="color-green font-size-40"><strong>3</strong></span>/3: <strong>Society Details</strong></h4>
                </div>

                <div class="text-center">
                    <img ng-if="isLoading" src="images/page_load.gif">
                </div>

                <div ng-if="message && !isLoading" class="text-center">
                    <p class="color-red">
                        <img src="images/error_32.png" alt="Error"> {{message}}
                    </p>
                </div>

                <section>

                    <label>City <span class="color-red">*</span></label>
                    <img ng-if="isCitiesLoading" class="pull-right" src="images/page_load.gif">
                    <label class="select">
                        <select ng-model="city" class="selectpicker" data-live-search="true" selectpicker>
                            <option ng-repeat="city in selectCities" value="{{city}}">
                                {{city}}
                            </option>
                        </select>
                    </label>

                </section>


                <label>Locality <span class="color-red">*</span></label>
                <input type="text" class="form-control margin-bottom-20" ng-model="locality" placeholder="Eg. M G Road">

                <label>Society Name <span class="color-red">*</span></label>
                <input type="text" class="form-control margin-bottom-20" ng-model="societyname" placeholder="Eg. Brigade Gardenia">

                <label>Pincode <span class="color-red">*</span></label>
                <input type="text" class="form-control margin-bottom-20" ng-model="pincode" placeholder="6-digit pincode">

                <hr>

                <div class="row">
                    <div class="col-lg-8 checkbox">
                    </div>
                    <div class="col-lg-4 text-right">
                        <button class="btn btn-success" type="submit" ng-click="submitDetails()">CREATE</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div><!--/container-->
<!--=== End Create Part ===-->
