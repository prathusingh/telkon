    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

            <form class="reg-page sky-form" name="detailsform">
                    
                <div class="reg-header">
                    <h2 class="color-blue">Create New Society</h2>
                    <h4>Step <span class="color-green font-size-40"><strong>2</strong></span>/3: <strong>Profile</strong></h4>
                </div>

                <div class="text-center">
                    <img ng-if="isLoading" src="images/page_load.gif">
                </div>

                <div ng-if="message && !isLoading" class="text-center">
                    <p class="color-red">
                        <img src="images/error_32.png" alt="Error"> {{message}}
                    </p>
                </div>

                <fieldset>

                    <section>
                        <label>Name <span class="color-red">*</span></label>
                        <label ng-class="{'input': true, 'state-error': errorCode == 1}">

                            <input type="text" ng-model="name" placeholder="Full name">
                        </label>
                    </section>

                    <section>
                        <label>Phone</label>
                        <label class="input">

                            <input type="text" ng-model="phone" placeholder="10-digit mobile number">
                        </label>
                    </section>

                    <section>
                        <label>Position</label>
                        <label class="input">

                            <input type="text" ng-model="position" placeholder="Eg. President or Manager">
                        </label>
                    </section>

                    <section>
                        <label>Department</label>
                        <label class="input">

                            <input type="text" ng-model="department" placeholder="Eg. Club House or RWA">
                        </label>
                    </section>

                </fieldset>
                   
                <hr>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-block btn-primary pull-right" type="submit" ng-click="postData()">
                            ENTER
                        </button>
                    </div>
                </div>

                <br/>

            </form>

        </div>

    </div>
    <!--/row-->     
</div>
<!--=== End Details Part ===-->
