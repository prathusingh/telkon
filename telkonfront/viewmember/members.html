<!--SIDENAV - MEMBERS-->
<div class="profile-edit tab-pane fade in active" ng-controller="MembersCtrl">

    <div class="row">

        <div class="col-md-6">

            <button class="btn btn-default tooltips margin-left-5 data-menu" type="button" data-toggle="tooltip" data-placement="bottom" title data-original-title="Click to Refresh" ng-click="refreshFamily()">
                <span class="glyphicon glyphicon-repeat"></span>
            </button>

        </div>
                                            
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                <span class="input-group-btn">
                    <button type="button" class="btn-u" ng-click="searchMembers()">Go</button>
                </span>
            </div>
        </div>

    </div>

    <div class="row text-center margin-top-20 margin-bottom-20">
        <div class="col-sm-12 sm-margin-bottom-20">
            <h3 class="heading-md">Society Members using Telkon</h3>
        </div>
    </div>
    <!--End row-->

    <div class="panel margin-bottom-40">

        <div ng-if="!pageLoading" class="profile-body margin-bottom-20">
            
            <div class="row margin-bottom-20" infinite-scroll='loadMore()' infinite-scroll-disabled='isLoadingMore' infinite-scroll-distance='1'>

                <div ng-repeat="item in members">

                    <div class="row margin-bottom-20" ng-if="$even">
                        <div class="col-sm-6" ng-class="{'new-data': members[$index].new}">

                            <div class="profile-blog blog-border hover-box">
                                <img class="rounded-x" src="{{ members[$index].imagedp || 'images/default_profile_photo.png' }}" alt="">
                                <div>
                                    <h5 class="color-blue"><strong> <a href="/member#/user/{{members[$index].uid}}">{{members[$index].name || 'No Name'}}</a> </strong></h5>
                                    <span><i class="color-green fa fa-map-marker"></i> {{members[$index].flat}} <br>
                                        {{members[$index].residencetype}} </span>
                                     <br>
                                </div>
                                

                            </div>

                        </div>

                        <div  class="col-sm-6" ng-class="{'new-data': members[$index + 1].new}">

                            <div ng-if="members[$index + 1]" class="profile-blog blog-border hover-box">
                                <img class="rounded-x" src="{{ members[$index + 1].imagedp || 'images/default_profile_photo.png' }}" alt="">
                                <div>
                                    <h5 class="color-blue"><strong> <a href="/member#/user/{{members[$index+1].uid}}">{{members[$index + 1].name || 'No Name'}}</a> </strong></h5>
                                    <span><i class="color-green fa fa-map-marker"></i> {{members[$index + 1].flat}} <br>
                                    {{members[$index + 1].residencetype}} </span>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div ng-if="members.length <= 0 && !pageLoading" class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading">
                <h5>No society member</h5>
            </div>
        </div>

        <button ng-if="!pageLoading && isLoadingMore && !isLoadCompleted" class="btn btn-block text-center">
            <img src="images/page_load.gif">
        </button>

    </div>

    <!-- Progress Bar -->
    <div ng-if="pageLoading" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">100% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End - Progress Bar -->

</div>
<!--End Sidenav Members-->
