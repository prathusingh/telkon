<!--SIDENAV  - MY CLUBS -->
<div class="profile-edit tab-pane fade in active" ng-controller="MyClubsCtrl">

    <div class="row">
        <div class="col-md-6">
            <!-- Single button -->
            <div class="btn-group">
                        
                <button type="button" class="btn btn-default dropdown-toggle data-menu" data-toggle="dropdown" aria-expanded="false" ng-model="selectedOption">
                    {{selectedOption}}  <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu">
                            
                    <li ng-repeat="option in viewOptions" ng-click="changeShowOption(option)" >
                        <a href="javascript:void(0)">
                            {{option}}
                            <span ng-class="{'glyphicon glyphicon-ok pull-right' : option === selectedOption}"></span>
                        </a>
                    </li>

                </ul>

            </div>

            <button class="btn btn-default tooltips margin-left-5 data-menu" type="button" data-toggle="tooltip" data-placement="bottom" title data-original-title="Click to Refresh" ng-click="refreshClubs(selectedTab)">
                <span class="glyphicon glyphicon-repeat"></span>
            </button>

        </div>
        <div class="col-md-6">
        </div>
    </div>
        
    <div class="row text-center">
        <div class="col-sm-12 sm-margin-bottom-20">
            <h3 class="heading-md">My Clubs</h3>
        </div>
    </div>

    <div class="panel margin-bottom-40">

        <table ng-if="!pageLoading" class="table table-hover hover-link">
            
            <thead>
                <tr class="info">
                    
                    <th style="width:15%;">Name</th>
                    <th style="width:25%;">About</th>
                    <th style="width:10%;">Type</th>
                    <th style="width:15%;">Society</th>
                    <th style="width:10%;">Role</th>
                </tr>
            </thead>
                                                
            <tbody>

                <tr ng-repeat="club in clubs">

                    <td style="width:15%;" ng-click="showClub(club)">{{club.name}}</td>
                    <td style="width:25%;" ng-click="showClub(club)">{{club.details}}</td>
                    <td style="width:10%;" ng-click="showClub(club)">{{club.clubtype}}</td>
                    <td style="width:25%;" ng-click="showClub(club)">{{club.bysocietyname}} <br> {{club.bycity}}</td>
                    <td style="width:10%;" ng-click="showClub(club)">
                        <span ng-if="club.isAdmin" class="label label-primary">ADMIN</span>
                        <span ng-if="!club.isAdmin" class="label label-success">MEMBER</span>
                    </td>

                </tr>

            </tbody>
        </table>

        <div ng-if="myforums.length <= 0 && !pageLoading" class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading">
                <h5>No club</h5>
            </div>
        </div>

    </div>

    <!-- Progress Bar -->
    <div ng-if="pageLoading" class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">100% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End - Progress Bar -->


</div>
<!--End Sidenav - My Clubs-->
